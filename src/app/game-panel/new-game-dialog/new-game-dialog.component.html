<h1 mat-dialog-title>Neues Spiel erstellen</h1>
<form (ngSubmit)="submit()" [formGroup]="form">
  <div mat-dialog-content class="content">
    Spielerauswahl
    <mat-chip-listbox
      aria-label="Player selection"
      [multiple]="true"
      formControlName="player"
    >
      <!-- (change)="updateSelectedPlayer($event)" -->
      <mat-chip-option *ngFor="let player of playerList" [value]="player">
        {{ player.name }}
      </mat-chip-option>
    </mat-chip-listbox>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" type="button">
      Schlie√üen
    </button>
    <button mat-button type="submit">Spiel starten</button>
  </div>
</form>
